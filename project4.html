<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Cart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .ecommerce-cart {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .shop-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        @media (max-width: 768px) {
            .shop-container {
                grid-template-columns: 1fr;
            }
        }

        .products-section {
            margin-bottom: 30px;
        }

        .search-box {
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            width: 100%;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .product-card {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 100%;
            height: 150px;
            background: #f7fafc;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .product-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #2d3748;
        }

        .product-price {
            font-size: 1.2rem;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 15px;
        }

        .product-category {
            display: inline-block;
            padding: 4px 12px;
            background: #e2e8f0;
            border-radius: 15px;
            font-size: 0.8rem;
            color: #4a5568;
            margin-bottom: 15px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button.secondary {
            background: linear-gradient(135deg, #48bb78 0%, #2f855a 100%);
        }

        .cart-sidebar {
            background: #f7fafc;
            border-radius: 15px;
            padding: 25px;
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .cart-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #2d3748;
            text-align: center;
        }

        .cart-items {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .cart-item-image {
            width: 50px;
            height: 50px;
            background: #e2e8f0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .cart-item-price {
            color: #667eea;
            font-weight: 600;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 5px;
        }

        .quantity-btn {
            width: 25px;
            height: 25px;
            border: 1px solid #cbd5e0;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-btn:hover {
            background: #e2e8f0;
        }

        .cart-summary {
            border-top: 2px solid #e2e8f0;
            padding-top: 20px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #4a5568;
        }

        .summary-row.total {
            font-weight: 600;
            font-size: 1.2rem;
            color: #2d3748;
            border-top: 1px solid #e2e8f0;
            padding-top: 10px;
            margin-top: 10px;
        }

        .empty-cart {
            text-align: center;
            padding: 40px;
            color: #a0aec0;
        }

        .checkout-btn {
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            font-size: 1.1rem;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #a0aec0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ›’ E-commerce Cart</h1>
            <p class="subtitle">Complete shopping experience with cart management</p>
        </header>

        <div class="ecommerce-cart">
            <div class="shop-container">
                <div class="products-section">
                    <input type="text" class="search-box" id="searchBox" placeholder="Search products...">
                    
                    <div class="filters">
                        <button class="filter-btn active" onclick="setCategory('all')">All</button>
                        <button class="filter-btn" onclick="setCategory('electronics')">Electronics</button>
                        <button class="filter-btn" onclick="setCategory('clothing')">Clothing</button>
                        <button class="filter-btn" onclick="setCategory('books')">Books</button>
                        <button class="filter-btn" onclick="setCategory('home')">Home</button>
                    </div>

                    <div class="products-grid" id="productsGrid">
                        <!-- Products will be loaded here -->
                    </div>
                </div>

                <div class="cart-sidebar">
                    <h2 class="cart-title">ðŸ›’ Your Cart</h2>
                    <div class="cart-items" id="cartItems">
                        <div class="empty-cart" id="emptyCart">
                            <h3>Your cart is empty</h3>
                            <p>Add some products to get started!</p>
                        </div>
                    </div>
                    
                    <div class="cart-summary" id="cartSummary" style="display: none;">
                        <div class="summary-row">
                            <span>Subtotal:</span>
                            <span id="subtotal">$0.00</span>
                        </div>
                        <div class="summary-row">
                            <span>Shipping:</span>
                            <span id="shipping">$5.00</span>
                        </div>
                        <div class="summary-row">
                            <span>Tax:</span>
                            <span id="tax">$0.00</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total:</span>
                            <span id="total">$0.00</span>
                        </div>
                        
                        <button class="checkout-btn secondary" onclick="checkout()">Proceed to Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let currentCategory = 'all';
        let searchQuery = '';

        const products = [
            {
                id: 1,
                name: "Wireless Headphones",
                price: 99.99,
                category: "electronics",
                emoji: "ðŸŽ§",
                description: "High-quality wireless headphones with noise cancellation"
            },
            {
                id: 2,
                name: "Smart Watch",
                price: 199.99,
                category: "electronics",
                emoji: "âŒš",
                description: "Feature-rich smartwatch with health monitoring"
            },
            {
                id: 3,
                name: "Cotton T-Shirt",
                price: 24.99,
                category: "clothing",
                emoji: "ðŸ‘•",
                description: "Comfortable cotton t-shirt in various colors"
            },
            {
                id: 4,
                name: "JavaScript Book",
                price: 39.99,
                category: "books",
                emoji: "ðŸ“š",
                description: "Comprehensive guide to modern JavaScript"
            },
            {
                id: 5,
                name: "Desk Lamp",
                price: 49.99,
                category: "home",
                emoji: "ðŸ’¡",
                description: "Adjustable LED desk lamp with multiple brightness levels"
            },
            {
                id: 6,
                name: "Laptop Sleeve",
                price: 29.99,
                category: "electronics",
                emoji: "ðŸ’»",
                description: "Protective sleeve for laptops up to 15 inches"
            },
            {
                id: 7,
                name: "Coffee Mug",
                price: 14.99,
                category: "home",
                emoji: "â˜•",
                description: "Ceramic coffee mug with ergonomic handle"
            },
            {
                id: 8,
                name: "Running Shoes",
                price: 89.99,
                category: "clothing",
                emoji: "ðŸ‘Ÿ",
                description: "Lightweight running shoes with cushioning"
            }
        ];

        function init() {
            renderProducts();
            renderCart();
            
            // Search functionality
            document.getElementById('searchBox').addEventListener('input', searchProducts);
        }

        function setCategory(category) {
            currentCategory = category;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            renderProducts();
        }

        function searchProducts() {
            searchQuery = document.getElementById('searchBox').value.toLowerCase();
            renderProducts();
        }

        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            
            let filteredProducts = products.filter(product => {
                const matchesCategory = currentCategory === 'all' || product.category === currentCategory;
                const matchesSearch = product.name.toLowerCase().includes(searchQuery) || 
                                     product.description.toLowerCase().includes(searchQuery);
                return matchesCategory && matchesSearch;
            });

            if (filteredProducts.length === 0) {
                grid.innerHTML = '<div class="empty-state"><h3>No products found</h3><p>Try adjusting your search or filters</p></div>';
                return;
            }

            const productsHTML = filteredProducts.map(product => {
                const cartItem = cart.find(item => item.id === product.id);
                const quantity = cartItem ? cartItem.quantity : 0;
                
                return `
                    <div class="product-card">
                        <div class="product-image">
                            ${product.emoji}
                        </div>
                        <div class="product-category">${product.category}</div>
                        <h3 class="product-title">${product.name}</h3>
                        <p style="color: #718096; font-size: 0.9rem; margin-bottom: 15px;">${product.description}</p>
                        <div class="product-price">$${product.price.toFixed(2)}</div>
                        ${quantity > 0 ? `
                            <div class="quantity-controls" style="justify-content: center;">
                                <button class="quantity-btn" onclick="updateQuantity(${product.id}, ${quantity - 1})">-</button>
                                <span style="margin: 0 15px; font-weight: 600;">${quantity}</span>
                                <button class="quantity-btn" onclick="updateQuantity(${product.id}, ${quantity + 1})">+</button>
                            </div>
                        ` : `
                            <button onclick="addToCart(${product.id})" class="secondary" style="width: 100%;">Add to Cart</button>
                        `}
                    </div>
                `;
            }).join('');

            grid.innerHTML = productsHTML;
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    emoji: product.emoji,
                    quantity: 1
                });
            }

            saveCart();
            renderCart();
            renderProducts();
        }

        function updateQuantity(productId, newQuantity) {
            if (newQuantity <= 0) {
                cart = cart.filter(item => item.id !== productId);
            } else {
                const item = cart.find(item => item.id === productId);
                if (item) {
                    item.quantity = newQuantity;
                }
            }

            saveCart();
            renderCart();
            renderProducts();
        }

        function renderCart() {
            const cartItems = document.getElementById('cartItems');
            const cartSummary = document.getElementById('cartSummary');
            const emptyCart = document.getElementById('emptyCart');

            if (cart.length === 0) {
                cartSummary.style.display = 'none';
                cartItems.innerHTML = '';
                cartItems.appendChild(emptyCart);
                return;
            }

            cartSummary.style.display = 'block';

            const cartHTML = cart.map(item => `
                <div class="cart-item">
                    <div class="cart-item-image">
                        ${item.emoji}
                    </div>
                    <div class="cart-item-details">
                        <div class="cart-item-title">${item.name}</div>
                        <div class="cart-item-price">$${item.price.toFixed(2)}</div>
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, ${item.quantity - 1})">-</button>
                            <span style="margin: 0 10px;">${item.quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, ${item.quantity + 1})">+</button>
                        </div>
                    </div>
                    <div style="font-weight: 600; color: #2d3748;">
                        $${(item.price * item.quantity).toFixed(2)}
                    </div>
                </div>
            `).join('');

            cartItems.innerHTML = cartHTML;

            // Update summary
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const shipping = subtotal > 0 ? 5 : 0;
            const tax = subtotal * 0.1; // 10% tax
            const total = subtotal + shipping + tax;

            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('shipping').textContent = `$${shipping.toFixed(2)}`;
            document.getElementById('tax').textContent = `$${tax.toFixed(2)}`;
            document.getElementById('total').textContent = `$${total.toFixed(2)}`;
        }

        function checkout() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }

            const total = document.getElementById('total').textContent;
            alert(`Order placed successfully!\n\nTotal: ${total}\n\nThank you for your purchase!\n\n(In a real application, this would redirect to a checkout page)`);
            
            // Clear cart after successful checkout
            cart = [];
            saveCart();
            renderCart();
            renderProducts();
        }

        function saveCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        // Initialize on load
        window.onload = init;
    </script>
</body>
</html>
